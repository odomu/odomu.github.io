        - icon: fa-solid fa-headphones-alt
          url: /
    toc:
      class: toc
      display: [desktop, mobile] # [desktop, mobile]
      header:
        icon: fad fa-list CARROT fa-fw
        title: 本文目录
      list_number: true
      min_depth: 2
      max_depth: 5
    # category widget
    category:
      class: category
      display: [desktop, mobile] # [desktop, mobile]
      header:
        icon: fa-solid fa-folder-open
        title: 文章分类
        url: categories/
    # 文档导航
    guide:
      class: grid
      display: [ desktop, mobile ] # [desktop, mobile]
      header:
        icon: fad fa-map-signs POMEGRANATE fa-fw
        title: 站内导航
      fixed: true # 固定宽度
      rows:
        - name: 文章归档
          icon: fad fa-books GREENSEA fa-fw
          url: archives/
        - name: 文章分类
          icon: fad fa-folder-open PETERRIVE fa-fw
          url: categories/
        - name: 文章标签
          icon: fad fa-tags GREENSEA fa-fw
          url: tags/
        - name: 关于本站
          icon: fad fa-bath NEPHRITIS fa-fw
          url: about/
        - name: 友情链接
          icon: fad fa-link PETERRIVE fa-fw
          url: friends/
        - name: 文章说说
          icon: fad fa-user-tie GREENSEA fa-fw
          url: shuoshuo/
    # webinfo widget
    webinfo:
      class: webinfo
      display: [ desktop ]
      header:
        icon: fad fa-award NEPHRITIS fa-fw
        title: 站点信息
      type:
        article:
          enable: true
          text: '文章数目：'
          unit: '篇'
        runtime:
          enable: true
          data: '2022/01/01'    # 填写建站日期
          text: '已运行时间：'
          unit: '天'
        wordcount:
          enable: true
          text: '本站总字数：'   # 需要启用 wordcount
          unit: '字'
        visitcounter:
          service: leancloud  # busuanzi, leancloud
          siteuv:
            enable: true
            text: '本站访客数：'
            unit: '人'
          sitepv:
            enable: true
            text: '本站总访问量：'
            unit: '次'
        lastupd:
          enable: true
          friendlyShow: true    # 更友好的时间显示
          text: '最后活动时间：'
          unit: '日'
    # lastupdate widget
    lastupdate:
      class: lastupdate
      display: [ desktop, mobile ]
      header:
        icon: fa-solid fa-clock WISTERIA
        title: 最近更新

