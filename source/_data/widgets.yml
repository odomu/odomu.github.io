welcome:
  layout: markdown
  title: 欢迎访问本博客
  content: |
    以凡人之躯，比肩神明

search:
  layout: search
  filter: auto # auto or 'path'

search_blog:
  layout: search
  filter: /blog/ # auto or 'path'
  placeholder: 文章搜索

search_docs:
  layout: search
  filter: /wiki/ # auto or 'path'
  placeholder: 文档搜索

toc:
  layout: toc
  list_number: false # 是否显示序号
  min_depth: 2 # 建议不要低于 2 即从 H2 标签开始解析（H1标签用于文章大标题）
  max_depth: 5 # 5 代表最多解析到 H5 标签
  fallback: recent # Use a backup widget when toc does not exist.

recent:
  layout: recent
  rss: /atom.xml # npm i hexo-generator-feed
  limit: 5 # Count of posts

tagcloud:
  layout: tagcloud
  title: 标签云
  # 标签云配置
  min_font: 12
  max_font: 24
  amount: 100
  orderby: name
  order: 1 # 1, sac 升序；-1, desc 降序
  color: true # 使用颜色
  start_color: hsla(283, 100%, 50%, 1) # 开始的颜色。您可使用十六进位值（'#b700ff'），rgba（rgba(183, 0, 255, 1)），hsla（hsla(283, 100%, 50%, 1)）或 颜色关键字
  end_color: hsla(283, 100%, 50%, 1) # 结束的颜色。您可使用十六进位值（'#b700ff'），rgba（rgba(183, 0, 255, 1)），hsla（hsla(283, 100%, 50%, 1)）或 颜色关键字
  show_count: true # 显示每个标签的文章总数

timeline:
  layout: timeline
  title: 近期动态
  api: https://api.github.com/repos/odmou/issues?per_page=1 # 若你想限制数量，在api链接后面加上?per_page=1指限制为1条
  user: # 是否过滤只显示某个人发布的内容，如果要筛选多人，用英文逗号隔开
  hide: # title,footer # 隐藏标题或底部 # 此功能需要 Stellar v1.13.0

ghrepo:
  layout: ghrepo
related:
  layout: related
ghissues:
  layout: ghissues
  title: # Recent Issues
  limit: 3 # 显示的issues最大数量
  labels: # 过滤只显示具有某些标签的issues

ghuser:
  layout: ghuser
  username: odomu # your github login username
  avatar: true # show avatar or not
  menu: true # show menu or not

## 自定义组件 ##
Notes:
  name: 笔记
  title: 笔记
  description: 一个隐藏项目：笔记
  index: false
  sidebar: [welcome, search]
  tags: 知识库
  sections:
    '日常问题解决方案': [100, 199]
    '移动端开发笔记': [200, 299]
    '前端学习笔记': [300, 399]
    '在线工具': [400, 499]
